<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيب عربي | Tabib Arabi - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c3e50;
        }
        .main-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd; /* Medical Blue */
            margin-bottom: 1rem;
        }
        .logo i {
            color: #dc3545; /* Medical Cross Red */
        }
        p.lead {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #0b5ed7;
        }
        .features {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #495057;
        }
        .feature-item i {
            color: #198754;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    

    <div class="container d-flex justify-content-center">
        <div class="main-card">
            <div class="logo">
                <i class="fas fa-heartbeat"></i> طبيب عربي
            </div>
            
            <h1 class="mb-3">نحن نبني مستقبل الرعاية الصحية</h1>
            <p class="lead">
                منصة طبية ذكية تجمع أفضل الأطباء في مصر والوطن العربي.
                <br>
                <strong>قريباً جداً على Google Play & App Store</strong>
            </p>

            <a href="mailto:ceo@tabibarabi.com" class="btn btn-primary shadow">
                <i class="fas fa-envelope me-2"></i> تواصل معنا
            </a>

            <hr class="my-4">

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i> حجز ذكي
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i> استشارات عن بُعد
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i> ملف طبي موحد
                </div>
            </div>
            
            <div class="mt-4 text-muted small">
                &copy; 2026 Tabib Arabi. All rights reserved.
            </div>
        </div>
    </div>

</body>
</html>
